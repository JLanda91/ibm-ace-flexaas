apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: ace-test-ingress
 namespace: ace
 annotations:
  ingress.bluemix.net/redirect-to-https: "True"
spec:
 tls:
 - hosts:
   - ace-test-admin.eod20-618dd4f5cf576582d05dea2fdbda72d6-0000.eu-de.containers.appdomain.cloud
   - ace-test-services.eod20-618dd4f5cf576582d05dea2fdbda72d6-0000.eu-de.containers.appdomain.cloud
   secretName: eod20-618dd4f5cf576582d05dea2fdbda72d6-0000
 rules:
 - host: ace-test-admin.eod20-618dd4f5cf576582d05dea2fdbda72d6-0000.eu-de.containers.appdomain.cloud
   http:
     paths:
     - path: /
       pathType: Prefix
       backend:
         service:
           name: ace-test-svc
           port:
             number: 7600
 - host: ace-test-services.eod20-618dd4f5cf576582d05dea2fdbda72d6-0000.eu-de.containers.appdomain.cloud
   http:
     paths:
     - path: /
       pathType: Prefix
       backend:
         service:
           name: ace-test-svc
           port:
             number: 7800
